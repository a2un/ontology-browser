<!DOCTYPE html>
<html>

<head th:replace='base :: header (title=${title})'></head>

<body>

<div th:replace='base :: title'/>
<div th:replace='base :: menu'/>
<div th:replace='base :: tabs'/>

<div id="content">

    <div class="summary">
        <h2 th:text="${title}">An OWLClass</h2>
        <a th:href="@{./(label=${kit.getCurrentLabel()})}" href='./' class='permalink'>permalink</a>

        <div class="iri">
            <a th:href="${iri}" href='http://example.com/entity-url' >
                <img th:src="@{/static/images/external.png}"
                     src="../../static/images/external.png"
                     title="Attempt to open link in another window" />
            </a>
            <form method='POST' action='./' th:action="@{/ontologies}">
                <input name='uri' type='hidden'
                       value='http://example.com/entity-url'
                       th:value="${iri}"/>
                <input name='redirect' type='hidden'
                       value='.'
                       th:value="@{.}"/>
                <input type='image' alt='Attempt to load owl/rdf'
                       src='../../static/images/download.png'
                       th:src="@{/static/images/download.png}"/>
            </form>
            <h3 th:text="${iri}">http://example.com/entity-url</h3>
        </div>

        <div th:each="ch : ${characteristics}">
            <div th:replace="summary :: characteristic (${ch})">
                A characteristic
            </div>
        </div>

    </div>

    <div th:utext='${content}'>Some Content</div>
</div>

<div th:replace='base :: footer'></div>

</body>
</html>
