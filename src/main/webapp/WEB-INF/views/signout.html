      xmlns:th="http://www.thymeleaf.org">

<head th:replace='base :: header (title=${"Sign Out"})'></head>

<body>

<div th:replace='base :: menu'/>

<div id='main'>

    <div th:replace='base :: title'/>

    <div id="content">

        <p>This will clear all ontologies you are browsing.</p>

        <p><a href='signout-confirmed'>Yes</a></p>

        <div th:replace='base :: footer'></div>
    </div>

</div><!-- main -->
