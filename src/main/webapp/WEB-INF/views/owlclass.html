<!DOCTYPE html>
<html>

<head th:replace='base :: header (title=${title})'></head>

<body>

<div th:replace='base :: title'/>
<div th:replace='base :: menu'/>
<div th:replace='base :: tabs'/>

<div id="content">
    <div th:each="characteristic : ${characteristics}"
         th:include='summary :: characteristic (characteristic=${characteristic})'>
          A characteristic
         </div>

    <div th:utext='${content}'>Some Content</div>
</div>

<div th:replace='base :: footer'></div>

</body>
</html>
